<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-left">
            <h1>Pre-Placement Registration</h1>
            <p>Hands on placement development skills with ZORO.</p>
        </div>
        <div class="main-right">
            <div class="content">
                <h2>Lets Get Started</h2>
                <div class="name-area">
                    <div>
                        <label for="">First name</label>
                        <input type="text" placeholder="Alex">
                    </div>
                    <div>
                        <label for="">Last name</label>
                        <input type="text" placeholder="Parkinson">
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" placeholder="xyz@gmail.com">
                </div>
                <div class="mobile-no">
                    <label for="email">Phone: </label>
                    <input type="email" placeholder="62XXXXXXXX">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
